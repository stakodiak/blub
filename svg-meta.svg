<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description rdf:about="" xmlns:dc="http://purl.org/dc/elements/1.1/">
        <dc:clickCount>0</dc:clickCount>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
  <text x="10" y="50" font-family="Arial" font-size="16">
    Click count: <tspan id="count">0</tspan>
  </text>
  <rect width="100" height="50" x="10" y="60" fill="blue" opacity="0.5">
    <set attributeName="opacity" to="1" begin="click" dur="0.1s" />
  </rect>
</svg>
